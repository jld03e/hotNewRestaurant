<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="jumbotron justify-center text-center col-12">
                <h1 class="display-4 text-center">
                    <i class="fas fa-fire"></i>&nbsp Hot Restaurant</h1>
                <p class="lead text-center">We only have 5 tables! Book your seat before they all are gone!</p>
                <hr class="my-4">

                <a class="btn btn-primary btn-lg mx-auto" href="index.html" role="button">
                    <i class="fas fa-home"></i> &nbsp Home</a>
                <a class="btn btn-danger btn-lg mx-auto" href="reserve.html" role="button">
                    <i class="fas fa-table"></i> &nbsp Reserve</a>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Tables</strong>
                        </h3>
                    </div>
                    <div class="panel-body" id="well-section">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        $.get("/api/tables", function (data) {
            for (var i = 0; i < data.length; i++) {
                var wellSection = $("<div>");
                wellSection.addClass("well");
                wellSection.attr("id", "table-well-" + i);
                $("#well-section").append(wellSection);

                $("#table-well-" + i).append("<h2>" + data[i].name + "</h2>");
                $("#table-well-" + i).append("<h3>Email: " + data[i].email + "</h3>");
                $("#table-well-" + i).append("<h3>Phone: " + data[i].phone + "</h3>");
                $("#table-well-" + i).append("<h3>Party Of: " + data[i].partyOf + "</h3>");
                $("#table-well-" + i).append("<h3>Time: " + data[i].time + "</h3>");

            }
        });
    </script>

</body>

</html>

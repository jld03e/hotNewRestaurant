<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot New Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="jumbotron justify-center text-center col-12">
                <h1 class="display-4 text-center">
                    <i class="fas fa-fire"></i>&nbsp Hot Restaurant</h1>
                <p class="lead text-center">We only have 5 tables! Book your seat before they all are gone!</p>
                <hr class="my-4">

                <a class="btn btn-primary btn-lg mx-auto" href="/index" role="button">
                    <i class="fas fa-home"></i> &nbsp Home</a>
                <a class="btn btn-danger btn-lg mx-auto" href="/reservation" role="button">
                    <i class="fas fa-table"></i> &nbsp Reserve</a>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">
                            <strong>Tables</strong>
                        </h2>
                    </div>
                    <div class="panel-body" id="well-section">

                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">
                            <strong>Wait List</strong>
                        </h2>
                    </div>
                    <div class="panel-body" id="wait-section">

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript">

        $.get("/api/table", function (data) {
            for (var i = 0; i < data.length; i++) {
                var wellSection = $("<div>");
                wellSection.addClass("well");
                wellSection.attr("id", "table-well-" + i);
                $("#well-section").append(wellSection);

                var tableNumber = i + 1;

                $("#table-well-" + i).append("<h4> Table Number : " + tableNumber  + "</h4>");
                $("#table-well-" + i).append("<h4>" + data[i].name + "</h4>");
                $("#table-well-" + i).append("<h4>Email: " + data[i].email + "</h4>");
                $("#table-well-" + i).append("<br>");

            }
        });

        $.get("/api/waitlist", function (wLdata) {
            for (var j = 0; j < wLdata.length; j++) {
                var waitSection = $("<div>");
                waitSection.addClass("wait");
                waitSection.attr("id", "wait-well-" + j);
                $("#wait-section").append(waitSection);

                var waitlistNumber = j + 1;

                $("#wait-well-" + j).append("<h4> Wait List Number : " + waitlistNumber  + "</h4>");
                $("#wait-well-" + j).append("<h4>" + wLdata[j].name + "</h4>");
                $("#wait-well-" + j).append("<h4>Email: " + wLdata[j].email + "</h4>");
                $("#wait-well-" + j).append("<br>");

            }
        });
    </script>

</body>

</html>
